repos:
- repo: local
  hooks:
  - id: MyTests
    name: Run my tests
    entry: python
    language: system
    args: [pre_commit_test.py]
  - id: MyCommitMsg
    name: Run my commit msg
    entry: python
    language: system
    args: [commit_msg.py]
    stages: [commit-msg]
  - id: MyPostCommit
    name: Run my post commit
    entry: python
    language: system
    args: [post_commit.py]
    stages: [post-commit]